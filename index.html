<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 750px; 
            margin: auto; 
            background: #ffffff; 
            padding: 35px; 
            border-radius: 15px; 
            box-shadow: 0px 6px 15px rgba(0,0,0,0.2); 
            margin-top: 50px; 
            animation: fadeIn 1.2s ease-in-out;
        }
        h2 { 
            text-align: center; 
            color: #2575fc; 
            margin-bottom: 20px; 
            font-size: 28px; 
        }
        .form-group { margin-bottom: 18px; }
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: bold; 
            color: #444; 
        }
        input, select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 10px; 
            font-size: 15px; 
            transition: 0.3s;
        }
        input:focus, select:focus { 
            border-color: #2575fc; 
            box-shadow: 0px 0px 8px rgba(37,117,252,0.4); 
            outline: none; 
        }
        button { 
            width: 100%; 
            padding: 14px; 
            background: linear-gradient(90deg, #ff6a00, #ee0979); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            transition: 0.4s; 
        }
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0px 6px 12px rgba(0,0,0,0.2); 
        }
        .result { 
            margin-top: 25px; 
            text-align: center; 
            font-size: 20px; 
            font-weight: bold; 
            color: #333; 
            padding: 12px; 
            border-radius: 10px; 
            background: #f1f9ff; 
            border-left: 6px solid #2575fc; 
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>âœ¨ Telco Customer Churn Prediction âœ¨</h2>
        <form action="/predict" method="post">

            <!-- Demographic Features -->
            <div class="form-group">
                <label>Gender</label>
                <select name="gender" required>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Senior Citizen (0 = No, 1 = Yes)</label>
                <input type="number" name="SeniorCitizen" min="0" max="1" required>
            </div>

            <div class="form-group">
                <label>Partner</label>
                <select name="Partner"><option>Yes</option><option>No</option></select>
            </div>

            <div class="form-group">
                <label>Dependents</label>
                <select name="Dependents"><option>Yes</option><option>No</option></select>
            </div>

            <!-- Services -->
            <div class="form-group">
                <label>Phone Service</label>
                <select name="PhoneService"><option>Yes</option><option>No</option></select>
            </div>

            <div class="form-group">
                <label>Multiple Lines</label>
                <select name="MultipleLines"><option>No</option><option>Yes</option><option>No phone service</option></select>
            </div>

            <div class="form-group">
                <label>Internet Service</label>
                <select name="InternetService"><option>DSL</option><option>Fiber optic</option><option>No</option></select>
            </div>

            <div class="form-group">
                <label>Online Security</label>
                <select name="OnlineSecurity"><option>No</option><option>Yes</option><option>No internet service</option></select>
            </div>

            <div class="form-group">
                <label>Online Backup</label>
                <select name="OnlineBackup"><option>No</option><option>Yes</option><option>No internet service</option></select>
            </div>

            <div class="form-group">
                <label>Device Protection</label>
                <select name="DeviceProtection"><option>No</option><option>Yes</option><option>No internet service</option></select>
            </div>

            <div class="form-group">
                <label>Tech Support</label>
                <select name="TechSupport"><option>No</option><option>Yes</option><option>No internet service</option></select>
            </div>

            <div class="form-group">
                <label>Streaming TV</label>
                <select name="StreamingTV"><option>No</option><option>Yes</option><option>No internet service</option></select>
            </div>

            <div class="form-group">
                <label>Streaming Movies</label>
                <select name="StreamingMovies"><option>No</option><option>Yes</option><option>No internet service</option></select>
            </div>

            <!-- Contract & Billing -->
            <div class="form-group">
                <label>Contract</label>
                <select name="Contract"><option>Month-to-month</option><option>One year</option><option>Two year</option></select>
            </div>

            <div class="form-group">
                <label>Paperless Billing</label>
                <select name="PaperlessBilling"><option>Yes</option><option>No</option></select>
            </div>

            <div class="form-group">
                <label>Payment Method</label>
                <select name="PaymentMethod">
                    <option>Electronic check</option>
                    <option>Mailed check</option>
                    <option>Bank transfer (automatic)</option>
                    <option>Credit card (automatic)</option>
                </select>
            </div>

            <!-- Numeric Features -->
            <div class="form-group">
                <label>Tenure (in months)</label>
                <input type="number" name="tenure" required>
            </div>

            <div class="form-group">
                <label>Monthly Charges</label>
                <input type="number" step="0.01" name="MonthlyCharges" required>
            </div>

            <div class="form-group">
                <label>Total Charges</label>
                <input type="number" step="0.01" name="TotalCharges" required>
            </div>

            <button type="submit">ðŸš€ Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
